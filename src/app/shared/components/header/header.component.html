<mat-toolbar color="primary">
  <mat-toolbar-row>
      <button mat-icon-button (click)="toggldeSidebar()">
          <mat-icon>menu</mat-icon>
      </button>
      <span>APP LOGO</span>
      <div fxFlex fxLayout="row" fxLayoutAlign=flex-end>
          <ul class="header-nav-right-menus" fxLayout="row" fxLayoutGap="20px">
              <li>
                  <button mat-icon-button>
                      <mat-icon>settings</mat-icon>
                  </button>
              </li>
              <li>
                  <button mat-icon-button>
                      <mat-icon>help_outline</mat-icon>
                  </button>
              </li>
              <li>
                <button mat-icon-button [matMenuTriggerFor]="themeMenu">
                  <mat-icon>format_color_fill</mat-icon>
                </button>
                <mat-menu #themeMenu="matMenu" class="themes-menu-item" xPosition="before">
                  <button mat-menu-item (click)="selectTheme('primary')">
                    <mat-icon color="primary" *ngIf="currentTheme == 'primary'">radio_button_checked</mat-icon>
                    <mat-icon color="primary" *ngIf="currentTheme != 'primary'">radio_button_unchecked</mat-icon>
                    <span>Primary</span>
                  </button>
                  <button mat-menu-item (click)="selectTheme('dark')">
                    <mat-icon color="primary" *ngIf="currentTheme == 'dark'">radio_button_checked</mat-icon>
                    <mat-icon color="primary" *ngIf="currentTheme != 'dark'">radio_button_unchecked</mat-icon>
                    <span>Dark</span>
                  </button>
                </mat-menu>
              </li>
              <li>
                  <button mat-button [matMenuTriggerFor]="menu">
                      <mat-icon>person_outline</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu">
                      <button mat-menu-item>
                          <mat-icon>exit_to_app</mat-icon>
                          Sign Out
                      </button>
                      <!-- <button mat-menu-item>Item 2</button> -->
                  </mat-menu>
              </li>
          </ul>
      </div>
  </mat-toolbar-row>
</mat-toolbar>
